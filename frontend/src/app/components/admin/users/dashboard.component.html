<div class="container mx-auto p-4">
  <h2 class="display-4 text-center mb-4">User List</h2>
  <p *ngIf="message" class="alert alert-info">{{ message }}</p>
  <div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <ul *ngIf="!loading" class="list-group space-y-2">
    <li
      *ngFor="let user of users$ | async"
      class="list-group-item flex justify-between items-center bg-gray-100 p-2 rounded-md shadow-sm"
    >
      <div>
        <p class="font-medium">{{ user.username }}</p>
        <p class="text-sm text-gray-500">{{ user.email }}</p>
      </div>
      <div>
        <button
          class="btn btn-warning btn-sm mr-2"
          (click)="startEditUser(user)"
        >
          Edit
        </button>
        <button
          class="btn btn-danger btn-sm"
          (click)="deleteUser(user.id)"
        >
          Delete
        </button>
      </div>
    </li>
  </ul>

  <!-- Formulário de Edição -->
  <div *ngIf="editingUser" class="mt-4">
    <h3 class="text-lg font-semibold">Edit User</h3>
    <div class="flex flex-col">
      <label class="mt-2">Username:</label>
      <input [(ngModel)]="editingUser.username" class="border p-2" />
      <label class="mt-2">Email:</label>
      <input [(ngModel)]="editingUser.email" class="border p-2" />
      <button (click)="saveEditUser()" class="bg-blue-500 text-white px-4 py-2 mt-4">
        Save
      </button>
      <button (click)="cancelEdit()" class="bg-gray-500 text-white px-4 py-2 mt-4 ml-2">
        Cancel
      </button>
    </div>
  </div>
</div>
